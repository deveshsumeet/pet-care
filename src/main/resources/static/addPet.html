<div class="wrapper">
	<div class="header">
		<div class="overlay">
			<h1>Add A Pet</h1>
		</div>
	</div>

	<div class="inner-wrap" id="innerWrap">
		<form id="petFormDetail">
			<div class="form-group">
				<label for="petName">Name of Pet</label> <input type="text"
					name="petName" id="petName" class="form-control" />
			</div>
			<div class="form-group">
				<label for="petKind">Type of Pet</label> <input type="text"
					name="petKind" id="petKind" class="form-control" />
			</div>

			<div class="form-group">
				<input class="blueButton" type='button' id="addPetButton"
					value="Add" onclick="addPet()">
			</div>
		</form>
	</div>
</div>

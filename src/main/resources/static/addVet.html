<div class="wrapper">
	<div class="header">
		<div class="overlay">
			<h1>Add A Veterinarian</h1>
		</div>
	</div>

	<div class="inner-wrap" id="innerWrap">
		<form id="vetFormDetail">
			<div class="form-group">
				<label for="firstName">First Name</label> <input type="text"
					name="firstName" id="firstName" class="form-control" />
			</div>
			<div class="form-group">
				<label for="lastName">Last Name</label> <input type="text"
					name="lastName" id="lastName" class="form-control" />
			</div>

			<div class="form-group">
				<input class="blueButton" type='button' value="Add"
					onclick="addVet()">
			</div>
		</form>
	</div>
</div>
